<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Realtime Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    #messagesList { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #ddd; margin-bottom: 1rem; }
    #messagesList li { padding: 0.5rem; border-bottom: 1px solid #eee; }
    #inputMsg { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>

  <h2>Firebase Realtime Chat</h2>

  <ul id="messagesList"></ul>

  <input id="inputMsg" placeholder="Type a message..." autocomplete="off" />
  <button id="sendBtn">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
    import { getDatabase, ref, onChildAdded, push, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUvySwb2nW0pm8D2i70vU6_R0Z6i6gDHY",
      authDomain: "fileupload-3fd69.firebaseapp.com",
      databaseURL: "https://fileupload-3fd69-default-rtdb.firebaseio.com",  // ← Add your Realtime Database URL here!
      projectId: "fileupload-3fd69",
      storageBucket: "fileupload-3fd69.appspot.com",
      messagingSenderId: "1048191531078",
      appId: "1:1048191531078:web:427c7f65e6637d9a84b247",
      measurementId: "G-WCY0SGWCQX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const messagesRef = ref(db, 'messages');
    const messagesList = document.getElementById('messagesList');
    const inputMsg = document.getElementById('inputMsg');
    const sendBtn = document.getElementById('sendBtn');

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const li = document.createElement('li');
      const time = new Date(msg.timestamp).toLocaleTimeString();
      li.textContent = `[${time}] ${msg.sender}: ${msg.text}`;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    });

    function sendMessage() {
      const text = inputMsg.value.trim();
      if (!text) return;
      const newMsgRef = push(messagesRef);
      set(newMsgRef, {
        text,
        sender: "Anonymous",
        timestamp: Date.now()
      });
      inputMsg.value = '';
      inputMsg.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    inputMsg.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
