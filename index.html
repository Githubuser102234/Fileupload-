<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firebase Chat with Auth, Edit, Delete & Ban</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 1rem auto;
    padding: 0 1rem;
  }
  #authArea, #chatArea {
    margin-bottom: 1rem;
  }
  #messagesList {
    list-style: none;
    padding: 0;
    max-height: 60vh;
    overflow-y: auto;
    border: 1px solid #ddd;
    margin-bottom: 1rem;
  }
  #messagesList li {
    padding: 0.5rem;
    border-bottom: 1px solid #eee;
    position: relative;
  }
  #messagesList li.you {
    background: #e0f7fa;
  }
  #messagesList li button {
    font-size: 0.75rem;
    margin-left: 0.5rem;
    cursor: pointer;
    background: none;
    border: none;
    color: #007BFF;
  }
  #inputArea {
    display: flex;
    gap: 0.5rem;
  }
  #inputMsg {
    flex: 1;
    padding: 0.5rem;
    font-size: 1rem;
  }
  button#sendBtn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
  #banNotice {
    color: red;
    margin-bottom: 1rem;
  }
  /* Mobile responsiveness */
  @media (max-width: 480px) {
    body {
      margin: 0.5rem;
      max-width: 100%;
      padding: 0 0.5rem;
    }
    #inputArea {
      flex-direction: column;
    }
    #inputMsg {
      width: 100%;
    }
    button#sendBtn {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h2>Firebase Chat with Auth, Edit, Delete & Ban</h2>

<div id="authArea">
  <input id="email" type="email" placeholder="Email" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="signUpBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>
  <button id="logoutBtn" style="display:none;">Log Out</button>
  <p id="authStatus"></p>
</div>

<div id="chatArea" style="display:none;">
  <p id="banNotice" style="display:none;"></p>
  <ul id="messagesList"></ul>
  <div id="inputArea">
    <input id="inputMsg" placeholder="Type a message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
  import {
    getDatabase,
    ref,
    onChildAdded,
    push,
    set,
    update,
    remove,
    onValue,
    get
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  // Your Firebase config - replace with yours!
  const firebaseConfig = {
    apiKey: "AIzaSyCUvySwb2nW0pm8D2i70vU6_R0Z6i6gDHY",
    authDomain: "fileupload-3fd69.firebaseapp.com",
    databaseURL: "https://fileupload-3fd69-default-rtdb.firebaseio.com",
    projectId: "fileupload-3fd69",
    storageBucket: "fileupload-3fd69.appspot.com",
    messagingSenderId: "1048191531078",
    appId: "1:1048191531078:web:427c7f65e6637d9a84b247",
    measurementId: "G-WCY0SGWCQX"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // UI elements
  const authArea = document.getElementById("authArea");
  const chatArea = document.getElementById("chatArea");
  const messagesList = document.getElementById("messagesList");
  const inputMsg = document.getElementById("inputMsg");
  const sendBtn = document.getElementById("sendBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signUpBtn = document.getElementById("signUpBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const authStatus = document.getElementById("authStatus");
  const banNotice = document.getElementById("banNotice");

  const messagesRef = ref(db, "messages");

  let currentUser = null;
  let currentUserBan = null; // store ban info if banned

  function createMessageElement(key, msg) {
    const li = document.createElement("li");
    li.dataset.key = key;
    const time = new Date(msg.timestamp).toLocaleTimeString();

    const contentSpan = document.createElement("span");
    contentSpan.className = "msg-content";
    contentSpan.textContent = `[${time}] ${msg.sender}: ${msg.text}`;

    li.appendChild(contentSpan);

    if (msg.uid === currentUser?.uid) {
      li.classList.add("you");

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => startEditMessage(li, key, msg);

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.onclick = () => deleteMessage(key);

      li.appendChild(editBtn);
      li.appendChild(delBtn);
    }

    return li;
  }

  function startEditMessage(li, key, msg) {
    const contentSpan = li.querySelector(".msg-content");
    const input = document.createElement("input");
    input.type = "text";
    input.value = msg.text;
    input.style.width = "70%";

    li.insertBefore(input, contentSpan);
    li.removeChild(contentSpan);

    const buttons = li.querySelectorAll("button");
    buttons.forEach(b => b.style.display = "none");

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "Save";
    saveBtn.onclick = () => {
      const newText = input.value.trim();
      if (!newText) {
        alert("Message cannot be empty.");
        return;
      }
      update(ref(db, "messages/" + key), { text: newText })
        .then(() => {
          li.replaceChild(contentSpan, input);
          contentSpan.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.sender}: ${newText}`;
          buttons.forEach(b => b.style.display = "");
          li.removeChild(saveBtn);
          li.removeChild(cancelBtn);
        });
    };

    const cancelBtn = document.createElement("button");
    cancelBtn.textContent = "Cancel";
    cancelBtn.onclick = () => {
      li.replaceChild(contentSpan, input);
      buttons.forEach(b => b.style.display = "");
      li.removeChild(saveBtn);
      li.removeChild(cancelBtn);
    };

    li.appendChild(saveBtn);
    li.appendChild(cancelBtn);
  }

  function deleteMessage(key) {
    if (confirm("Are you sure you want to delete this message?")) {
      remove(ref(db, "messages/" + key));
    }
  }

  function addMessageToList(key, msg) {
    const existing = messagesList.querySelector(`li[data-key="${key}"]`);
    if (existing) {
      // Update message text if already exists (for edit)
      const contentSpan = existing.querySelector(".msg-content");
      contentSpan.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.sender}: ${msg.text}`;
      return;
    }
    const li = createMessageElement(key, msg);
    messagesList.appendChild(li);
    messagesList.scrollTop = messagesList.scrollHeight;
  }

  // Listen for new or changed messages
  onChildAdded(messagesRef, (snapshot) => {
    addMessageToList(snapshot.key, snapshot.val());
  });

  onValue(messagesRef, (snapshot) => {
    if (!snapshot.exists()) return;
    snapshot.forEach(childSnap => {
      if (childSnap.exists()) addMessageToList(childSnap.key, childSnap.val());
    });
  });

  // Check if user is banned, returns ban data or null
  async function checkBan(uid) {
    const banRef = ref(db, `bans/${uid}`);
    const snapshot = await get(banRef);
    if (!snapshot.exists()) return null;

    const banData = snapshot.val();
    const now = Date.now();
    const banEnd = banData.bannedAt + banData.duration * 24 * 60 * 60 * 1000;

    if (now > banEnd) {
      // Ban expired, remove ban
      await remove(banRef);
      return null;
    }
    return banData;
  }

  sendBtn.onclick = async () => {
    if (!currentUser) return alert("You must be logged in.");

    const banData = await checkBan(currentUser.uid);
    if (banData) {
      const now = Date.now();
      const banEnd = banData.bannedAt + banData.duration * 24 * 60 * 60 * 1000;
      const remainingMs = banEnd - now;
      const remainingDays = Math.ceil(remainingMs / (24 * 60 * 60 * 1000));
      alert(`You are banned for ${remainingDays} more day(s).\nReason: ${banData.reason}`);
      return;
    }

    const text = inputMsg.value.trim();
    if (!text) {
      alert("Message cannot be empty.");
      return;
    }

    const newMsgRef = push(messagesRef);
    await set(newMsgRef, {
      text,
      sender: currentUser.email,
      timestamp: Date.now(),
      uid: currentUser.uid,
    });
    inputMsg.value = "";
    inputMsg.focus();
  };

  // Auth events
  signUpBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("Email and password are required");
      return;
    }
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        authStatus.textContent = "Sign up successful, you can log in now.";
      })
      .catch(e => alert(e.message));
  };

  loginBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) {
      alert("Email and password are required");
      return;
    }
    signInWithEmailAndPassword(auth, email, password)
      .catch(e => alert(e.message));
  };

  logoutBtn.onclick = () => {
    signOut(auth);
  };

  // On auth state changed
  onAuthStateChanged(auth, async (user) => {
    currentUser = user;
    if (user) {
      authStatus.textContent = `Logged in as ${user.email}`;
      authArea.style.display = "none";
      chatArea.style.display = "block";

      // Check ban on login & show banNotice
      const banData = await checkBan(user.uid);
      if (banData) {
        currentUserBan = banData;
        const now = Date.now();
        const banEnd = banData.bannedAt + banData.duration * 24 * 60 * 60 * 1000;
        const remainingMs = banEnd - now;
        const remainingDays = Math.ceil(remainingMs / (24 * 60 * 60 * 1000));
        banNotice.textContent = `You are banned for ${remainingDays} day(s). Reason: ${banData.reason}`;
        banNotice.style.display = "block";
      } else {
        currentUserBan = null;
        banNotice.style.display = "none";
        banNotice.textContent = "";
      }

      logoutBtn.style.display = "inline-block";
      signUpBtn.style.display = "none";
      loginBtn.style.display = "none";
    } else {
      authStatus.textContent = "Not logged in";
      authArea.style.display = "block";
      chatArea.style.display = "none";
      logoutBtn.style.display = "none";
      signUpBtn.style.display = "inline-block";
      loginBtn.style.display = "inline-block";
      currentUserBan = null;
      banNotice.style.display = "none";
      banNotice.textContent = "";
    }
  });
</script>

</body>
</html>
