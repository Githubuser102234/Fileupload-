<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    #authArea, #chatArea {
      margin-bottom: 1rem;
    }
    #messagesList {
      list-style: none;
      padding: 0;
      max-height: 60vh;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 1rem;
    }
    #messagesList li {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    #messagesList li.you {
      background: #e0f7fa;
    }
    #messagesList li button {
      font-size: 0.75rem;
      margin-left: 0.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #007BFF;
    }
    #inputArea {
      display: flex;
      gap: 0.5rem;
    }
    #inputMsg {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button#sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    @media (max-width: 480px) {
      body {
        margin: 0.5rem;
        max-width: 100%;
        padding: 0 0.5rem;
      }
      #inputArea {
        flex-direction: column;
      }
      #inputMsg, #sendBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<h2>Firebase Chat</h2>

<div id="authArea">
  <input id="email" type="email" placeholder="Email" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="signUpBtn">Sign Up</button>
  <button id="loginBtn">Log In</button>
  <button id="resetBtn">Reset Password</button>
  <button id="logoutBtn" style="display:none;">Log Out</button>
  <p id="authStatus"></p>
</div>

<div id="chatArea" style="display:none;">
  <ul id="messagesList"></ul>
  <div id="inputArea">
    <input id="inputMsg" placeholder="Type a message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onChildAdded, push, set, update, remove, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCUvySwb2nW0pm8D2i70vU6_R0Z6i6gDHY",
    authDomain: "fileupload-3fd69.firebaseapp.com",
    databaseURL: "https://fileupload-3fd69-default-rtdb.firebaseio.com",
    projectId: "fileupload-3fd69",
    storageBucket: "fileupload-3fd69.appspot.com",
    messagingSenderId: "1048191531078",
    appId: "1:1048191531078:web:427c7f65e6637d9a84b247",
    measurementId: "G-WCY0SGWCQX"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  const messagesRef = ref(db, "messages");
  const bansRef = ref(db, "bans");

  const authArea = document.getElementById("authArea");
  const chatArea = document.getElementById("chatArea");
  const messagesList = document.getElementById("messagesList");
  const inputMsg = document.getElementById("inputMsg");
  const sendBtn = document.getElementById("sendBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const signUpBtn = document.getElementById("signUpBtn");
  const loginBtn = document.getElementById("loginBtn");
  const resetBtn = document.getElementById("resetBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const authStatus = document.getElementById("authStatus");

  let currentUser = null;
  let isBanned = false;
  let banUntil = 0;

  function createMessageElement(key, msg) {
    const li = document.createElement("li");
    li.dataset.key = key;
    const time = new Date(msg.timestamp).toLocaleTimeString();

    const contentSpan = document.createElement("span");
    contentSpan.className = "msg-content";
    contentSpan.textContent = `[${time}] ${msg.sender}: ${msg.text}`;
    li.appendChild(contentSpan);

    if (msg.uid === currentUser?.uid) {
      li.classList.add("you");

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => startEditMessage(li, key, msg);

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.onclick = () => remove(ref(db, "messages/" + key));

      li.appendChild(editBtn);
      li.appendChild(delBtn);
    }

    return li;
  }

  function startEditMessage(li, key, msg) {
    const contentSpan = li.querySelector(".msg-content");
    const input = document.createElement("input");
    input.type = "text";
    input.value = msg.text;
    input.style.width = "70%";

    li.insertBefore(input, contentSpan);
    li.removeChild(contentSpan);
    li.querySelectorAll("button").forEach(btn => btn.style.display = "none");

    const saveBtn = document.createElement("button");
    saveBtn.textContent = "Save";
    saveBtn.onclick = () => {
      const newText = input.value.trim();
      if (!newText) return alert("Message cannot be empty.");
      update(ref(db, "messages/" + key), { text: newText }).then(() => {
        li.replaceChild(contentSpan, input);
        contentSpan.textContent = `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.sender}: ${newText}`;
        li.querySelectorAll("button").forEach(btn => btn.style.display = "");
        li.removeChild(saveBtn);
        li.removeChild(cancelBtn);
      });
    };

    const cancelBtn = document.createElement("button");
    cancelBtn.textContent = "Cancel";
    cancelBtn.onclick = () => {
      li.replaceChild(contentSpan, input);
      li.querySelectorAll("button").forEach(btn => btn.style.display = "");
      li.removeChild(saveBtn);
      li.removeChild(cancelBtn);
    };

    li.appendChild(saveBtn);
    li.appendChild(cancelBtn);
  }

  function addMessageToList(key, msg) {
    const existing = messagesList.querySelector(`li[data-key="${key}"]`);
    if (existing) {
      existing.querySelector(".msg-content").textContent =
        `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.sender}: ${msg.text}`;
      return;
    }
    const li = createMessageElement(key, msg);
    messagesList.appendChild(li);
    messagesList.scrollTop = messagesList.scrollHeight;
  }

  onChildAdded(messagesRef, snapshot => {
    addMessageToList(snapshot.key, snapshot.val());
  });

  sendBtn.onclick = () => {
    const text = inputMsg.value.trim();
    if (!text || !currentUser) return;

    if (isBanned && Date.now() < banUntil) {
      const daysLeft = Math.ceil((banUntil - Date.now()) / (1000 * 60 * 60 * 24));
      return alert(`You are banned for ${daysLeft} more day(s).`);
    }

    const newMsgRef = push(messagesRef);
    set(newMsgRef, {
      text,
      sender: currentUser.email,
      timestamp: Date.now(),
      uid: currentUser.uid,
    });
    inputMsg.value = "";
  };

  inputMsg.addEventListener("keypress", e => {
    if (e.key === "Enter") sendBtn.click();
  });

  signUpBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    if (!email || !password) return alert("Email and password required.");
    createUserWithEmailAndPassword(auth, email, password)
      .then(() => alert("Signed up. You can now log in."))
      .catch(error => alert("Error: " + error.message));
  };

  loginBtn.onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;
    signInWithEmailAndPassword(auth, email, password).catch(err => alert(err.message));
  };

  resetBtn.onclick = () => {
    const email = emailInput.value.trim();
    if (!email) return alert("Enter your email.");
    sendPasswordResetEmail(auth, email).then(() => alert("Reset link sent."));
  };

  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, async user => {
    currentUser = user;
    if (user) {
      authStatus.textContent = `Logged in as ${user.email}`;
      authArea.style.display = "none";
      chatArea.style.display = "block";
      logoutBtn.style.display = "inline";

      const banSnap = await get(ref(db, `bans/${user.uid}`));
      if (banSnap.exists()) {
        const banData = banSnap.val();
        if (banData.until && Date.now() < banData.until) {
          isBanned = true;
          banUntil = banData.until;
        }
      }
    } else {
      authStatus.textContent = "Not logged in";
      authArea.style.display = "block";
      chatArea.style.display = "none";
      messagesList.innerHTML = "";
      isBanned = false;
    }
  });
</script>

</body>
</html>
