<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .profile-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      margin: auto;
      display: block;
    }
    h2, p {
      text-align: center;
    }
    #editProfileBtn, #saveBtn, #cancelBtn {
      display: none;
      margin: 1em auto 0;
      display: block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #editProfileBtn:hover, #saveBtn:hover, #cancelBtn:hover {
      background-color: #0056b3;
    }
    .edit-field {
      display: block;
      margin: 0.5em auto;
      width: 100%;
      max-width: 400px;
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContent">
    <div class="profile-pic" id="profilePic"></div>
    <h2 id="nicknameText">Loading...</h2>
    <input type="text" id="nicknameInput" class="edit-field" style="display:none;" />

    <p id="usernameText">Loading...</p>

    <p id="bioText">Loading...</p>
    <textarea id="bioInput" class="edit-field" rows="3" style="display:none;"></textarea>

    <button id="editProfileBtn">Edit Profile</button>
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUvySwb2nW0pm8D2i70vU6_R0Z6i6gDHY",
      authDomain: "fileupload-3fd69.firebaseapp.com",
      databaseURL: "https://fileupload-3fd69-default-rtdb.firebaseio.com",
      projectId: "fileupload-3fd69",
      storageBucket: "fileupload-3fd69.appspot.com",
      messagingSenderId: "1048191531078",
      appId: "1:1048191531078:web:427c7f65e6637d9a84b247",
      measurementId: "G-WCY0SGWCQX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const usernameHash = window.location.hash.slice(1);
    const profileRef = ref(db, 'profiles/' + usernameHash);

    let currentUserUID = null;
    let loadedProfile = null;

    const nicknameText = document.getElementById("nicknameText");
    const nicknameInput = document.getElementById("nicknameInput");
    const bioText = document.getElementById("bioText");
    const bioInput = document.getElementById("bioInput");

    const editBtn = document.getElementById("editProfileBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    function showEditMode(enabled) {
      nicknameText.style.display = enabled ? "none" : "block";
      bioText.style.display = enabled ? "none" : "block";
      nicknameInput.style.display = enabled ? "block" : "none";
      bioInput.style.display = enabled ? "block" : "none";
      editBtn.style.display = enabled ? "none" : "block";
      saveBtn.style.display = enabled ? "block" : "none";
      cancelBtn.style.display = enabled ? "block" : "none";

      if (enabled && loadedProfile) {
        nicknameInput.value = loadedProfile.nickname || "";
        bioInput.value = loadedProfile.bio || "";
      }
    }

    get(profileRef).then(snapshot => {
      if (!snapshot.exists()) {
        document.getElementById("profileContent").innerHTML = "<p>User not found.</p>";
        return;
      }

      loadedProfile = snapshot.val();

      document.getElementById("usernameText").textContent = "@" + loadedProfile.username;
      nicknameText.textContent = loadedProfile.nickname || loadedProfile.username;
      bioText.textContent = loadedProfile.bio || "";

      onAuthStateChanged(auth, user => {
        if (user) {
          currentUserUID = user.uid;
          if (user.uid === loadedProfile.uid) {
            editBtn.style.display = "block";
          }
        }
      });
    }).catch(err => {
      console.error("Error loading profile:", err);
      document.getElementById("profileContent").innerHTML = "<p>Error loading profile</p>";
    });

    editBtn.addEventListener("click", () => showEditMode(true));

    cancelBtn.addEventListener("click", () => showEditMode(false));

    saveBtn.addEventListener("click", () => {
      const newNickname = nicknameInput.value.trim();
      const newBio = bioInput.value.trim();

      update(profileRef, {
        nickname: newNickname,
        bio: newBio
      }).then(() => {
        nicknameText.textContent = newNickname || loadedProfile.username;
        bioText.textContent = newBio;
        showEditMode(false);
      }).catch(err => {
        alert("Failed to save profile.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
