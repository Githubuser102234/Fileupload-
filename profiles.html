<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .profile-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 10px;
    }
    .edit-field {
      display: block;
      margin: 0.5em auto;
      width: 100%;
      max-width: 400px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      margin: 0.5em;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #fileInput {
      display: none;
    }
    #changePicBtn {
      background-color: #28a745;
    }
    #changePicBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContent">
    <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">
    <input type="file" id="fileInput" accept="image/*" />
    <button id="changePicBtn" style="display: none; margin-top: 10px;">Change Picture</button>
<input type="file" id="fileInput" accept="image/*" style="display: none;" />

    <h2 id="nicknameText">Loading...</h2>
    <input type="text" id="nicknameInput" class="edit-field" style="display:none;" />

    <p id="usernameText">Loading...</p>

    <p id="bioText">Loading...</p>
    <textarea id="bioInput" class="edit-field" rows="3" style="display:none;"></textarea>

    <button id="editProfileBtn">Edit Profile</button>
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUvySwb2nW0pm8D2i70vU6_R0Z6i6gDHY",
      authDomain: "fileupload-3fd69.firebaseapp.com",
      databaseURL: "https://fileupload-3fd69-default-rtdb.firebaseio.com",
      projectId: "fileupload-3fd69",
      storageBucket: "fileupload-3fd69.appspot.com",
      messagingSenderId: "1048191531078",
      appId: "1:1048191531078:web:427c7f65e6637d9a84b247",
      measurementId: "G-WCY0SGWCQX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const usernameHash = window.location.hash.slice(1);
    const profileRef = ref(db, 'profiles/' + usernameHash);

    let currentUserUID = null;
    let loadedProfile = null;

    const nicknameText = document.getElementById("nicknameText");
    const nicknameInput = document.getElementById("nicknameInput");
    const bioText = document.getElementById("bioText");
    const bioInput = document.getElementById("bioInput");
    const profilePic = document.getElementById("profilePic");
    const fileInput = document.getElementById("fileInput");
    const changePicBtn = document.getElementById("changePicBtn");

    const editBtn = document.getElementById("editProfileBtn");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    function showEditMode(enabled) {
      nicknameText.style.display = enabled ? "none" : "block";
      bioText.style.display = enabled ? "none" : "block";
      nicknameInput.style.display = enabled ? "block" : "none";
      bioInput.style.display = enabled ? "block" : "none";
      editBtn.style.display = enabled ? "none" : "block";
      saveBtn.style.display = enabled ? "inline-block" : "none";
      cancelBtn.style.display = enabled ? "inline-block" : "none";
    }

    get(profileRef).then(snapshot => {
      if (!snapshot.exists()) {
        document.getElementById("profileContent").innerHTML = "<p>User not found.</p>";
        return;
      }

      loadedProfile = snapshot.val();

      document.getElementById("usernameText").textContent = "@" + loadedProfile.username;
      nicknameText.textContent = loadedProfile.nickname || loadedProfile.username;
      bioText.textContent = loadedProfile.bio || "";
      profilePic.src = loadedProfile.profilePic || "https://via.placeholder.com/100";

      onAuthStateChanged(auth, user => {
        if (user && user.uid === loadedProfile.uid) {
          currentUserUID = user.uid;
          editBtn.style.display = "inline-block";
          changePicBtn.style.display = "inline-block";
        }
      });
    }).catch(err => {
      console.error("Error loading profile:", err);
      document.getElementById("profileContent").innerHTML = "<p>Error loading profile</p>";
    });

    editBtn.addEventListener("click", () => {
      nicknameInput.value = loadedProfile.nickname || "";
      bioInput.value = loadedProfile.bio || "";
      showEditMode(true);
    });

    cancelBtn.addEventListener("click", () => showEditMode(false));

    saveBtn.addEventListener("click", () => {
      const newNickname = nicknameInput.value.trim();
      const newBio = bioInput.value.trim();

      update(profileRef, {
        nickname: newNickname,
        bio: newBio
      }).then(() => {
        nicknameText.textContent = newNickname || loadedProfile.username;
        bioText.textContent = newBio;
        showEditMode(false);
      }).catch(err => {
        alert("Failed to save profile.");
        console.error(err);
      });
    });

    changePicBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID 74a60406f765b96"
          },
          body: formData
        });

        const data = await response.json();
        if (data.success) {
          const imageUrl = data.data.link;
          await update(profileRef, { profilePic: imageUrl });
          profilePic.src = imageUrl;
        } else {
          alert("Failed to upload image.");
          console.error(data);
        }
      } catch (err) {
        alert("Error uploading to Imgur.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
