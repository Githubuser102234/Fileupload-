<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .profile-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      margin: auto;
      display: block;
    }
    h2, p {
      text-align: center;
    }
    #editProfileBtn {
      display: none;
      margin: 1em auto 0;
      display: block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #editProfileBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-container" id="profileContent">
    <div class="profile-pic" id="profilePic"></div>
    <h2 id="nickname">Loading...</h2>
    <p id="username">Loading...</p>
    <p id="bio">Loading...</p>
    <button id="editProfileBtn" onclick="window.location.href='/Fileupload-/edit-profile.html'">Edit Profile</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUvySwb2nW0pm8D2i70vU6_R0Z6i6gDHY",
      authDomain: "fileupload-3fd69.firebaseapp.com",
      databaseURL: "https://fileupload-3fd69-default-rtdb.firebaseio.com",
      projectId: "fileupload-3fd69",
      storageBucket: "fileupload-3fd69.appspot.com",
      messagingSenderId: "1048191531078",
      appId: "1:1048191531078:web:427c7f65e6637d9a84b247",
      measurementId: "G-WCY0SGWCQX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const usernameHash = window.location.hash.slice(1);
    const profileRef = ref(db, 'profiles/' + usernameHash);

    get(profileRef).then(snapshot => {
      if (!snapshot.exists()) {
        document.getElementById("profileContent").innerHTML = "<p>User not found.</p>";
        return;
      }

      const profile = snapshot.val();
      document.getElementById("nickname").textContent = profile.nickname || profile.username;
      document.getElementById("username").textContent = "@" + profile.username;
      document.getElementById("bio").textContent = profile.bio || "";

      // Placeholder profile pic
      document.getElementById("profilePic").style.backgroundImage = profile.profilePicture ? `url(${profile.profilePicture})` : "none";

      onAuthStateChanged(auth, user => {
        if (user && user.uid === profile.uid) {
          document.getElementById("editProfileBtn").style.display = "block";
        }
      });

    }).catch(err => {
      console.error("Error loading profile:", err);
      document.getElementById("profileContent").innerHTML = "<p>Error loading profile</p>";
    });
  </script>
</body>
</html>
